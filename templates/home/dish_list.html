{% extends "index.html" %}

{% block title %}Dish List{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Dish List</h1>
    <form method="get" action="{% url 'restaurant_kitchen:dish_list' %}" class="mb-3">
        <div class="input-group">
            <input
                type="text"
                name="q"
                class="form-control"
                placeholder="Search Dishes..."
                value="{{ query|default:'' }}"
            >
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <ul class="list-group">
        {% for dish in dishes %}
            <li class="list-group-item">
                <a href="{% url 'restaurant_kitchen:dish_detail' dish.pk %}" class="text-decoration-none">
                    {{ dish.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <div class="text-center mt-3">
        <a href="{% url 'restaurant_kitchen:dish_create' %}" class="btn btn-primary">Add new Dish</a>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
    {{ block.super }}
{% endblock javascripts %}
