{% extends "index.html" %}
{% block content %}
<h1>Delete Dish Type</h1>
<p>Are you sure you want to delete {{ dish_type.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'dish_type_list' %}">Cancel</a>
</form>
{% endblock %}
