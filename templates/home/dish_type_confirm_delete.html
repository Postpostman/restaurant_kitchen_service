{% extends "layouts/base_sections.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-white">Delete Dish Type</h1>
    <p class="text-center text-white">Are you sure you want to delete <strong>{{ dish_type.name }}</strong>?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, delete</button>
        <a href="{% url 'restaurant_kitchen:dish_type_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
