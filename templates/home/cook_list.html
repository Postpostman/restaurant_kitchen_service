{% extends "index.html" %}
{% block content %}
<h1>Cook List</h1>
<ul>
    {% for cook in cooks %}
    <li><a href="{% url 'restaurant_kitchen:cook_detail' cook.pk %}">{{ cook }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'restaurant_kitchen:cook_create' %}">Add new Cook</a>
{% endblock %}
