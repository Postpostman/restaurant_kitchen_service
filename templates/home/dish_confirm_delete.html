{% extends "index.html" %}
{% block content %}
<h1>Delete Dish</h1>
<p>Are you sure you want to delete {{ dish.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'restaurant_kitchen:dish_list' %}">Cancel</a>
</form>
{% endblock %}
