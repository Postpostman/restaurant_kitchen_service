{% extends "index.html" %}
{% block content %}
<h1>Dish: {{ dish.name }}</h1>
<p>Description: {{ dish.description }}</p>
<p>Price: ${{ dish.price }}</p>
<p>Dish Type: {{ dish.dish_type }}</p>
<p>Cook: {{ dish.cooks }}</p>
<a href="{% url 'dish_update' dish.pk %}">Edit</a> |
<a href="{% url 'dish_delete' dish.pk %}">Delete</a>
{% endblock %}
