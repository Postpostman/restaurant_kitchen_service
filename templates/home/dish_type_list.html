{% extends "index.html" %}
{% block content %}
<h1>Dish Type List</h1>
<ul>
    {% for dish_type in dish_types %}
    <li><a href="{% url 'restaurant_kitchen:dish_type_detail' dish_type.pk %}">{{ dish_type.name }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'restaurant_kitchen:dish_type_create' %}">Add new Dish Type</a>
{% endblock %}
