{% extends "layouts/base_sections.html" %}

{% block title %}Dish Type: {{ dish_type.name }}{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center text-white">Dish Type: {{ dish_type.name }}</h1>

    <div class="text-center mt-4 ">
      <a href="{% url 'restaurant_kitchen:dish_type_update' dish_type.pk %}" class="btn btn-primary me-2">Edit</a>
      <a href="{% url 'restaurant_kitchen:dish_type_delete' dish_type.pk %}" class="btn btn-dark">Delete</a>
      <a href="{% url 'restaurant_kitchen:dish_type_list' %}" class="btn btn-secondary ms-2">Back to Dish Types List</a>
    </div>
  </div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
{% endblock javascripts %}
