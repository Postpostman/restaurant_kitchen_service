{% extends "layouts/base_sections.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Login</h2>
      <form method="post" class="mb-3">
        {% csrf_token %}

        <div class="d-flex mb-3">
          <div class="flex-grow-1">
            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
            <input type="text" name="{{ form.username.name }}" value="{{ form.username.value }}" class="form-control"
                   id="{{ form.username.id_for_label }}">
          </div>
          <div class="flex-grow-1 ms-2">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            <input type="password" name="{{ form.password.name }}" value="{{ form.password.value }}"
                   class="form-control" id="{{ form.password.id_for_label }}">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>

      <div class="text-center">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </div>
    </div>
  </div>
  {% block footer %}
    {% include 'includes/footer_background.html' %}
  {% endblock footer %}

{% endblock content %}
